<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
	margin: 0;
	padding: 0;
}

.container {
	position: fixed;
	height: 100%;
	width: 100%;
	overflow-y: scroll;
	-webkit-overflow-scrolling: touch;
}

.inner-block {
	height: 500px;
}

.green {
	background: #33dd65;
}

.yellow {
	background: yellow;
}

.orange {
	background: orange;
}

.blue {
	background: #1234cd;
}
</style>
</head>
<body>
	<div class="container">
		<div class="inner-block green"></div>
		<div class="inner-block yellow"></div>
		<div class="inner-block orange"></div>
		<div class="inner-block blue"></div>
	</div>
</body>
</html>
