<!DOCTYPE html>
<html>
  <head>
    <title>Word Analysis</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css"> 
  </head>
  <body>
	<form enctype="multipart/form-data" method="post">
		<p>
			<input type="file" name="createSpreadsheetFileUploader" id="create-spreadsheet-file-uploader">
			<input id="create-spreadsheet-button" type="button" value="Загрузить" disabled>
		</p>
	</form> 

	<div id="file-content-wrapper" style="display: none;">
		<div class="search-word-wrapper" >
			<input id="search-word" type="text" placeholder="Введите слово...">	
		</div>
		<div class="two-column-row">
			<div class="two-column-row__column" id="file-content"></div>
			<div class="two-column-row__column two-column-row__column--second">
				<form enctype="multipart/form-data" method="post">
					<div class="create-form-controls">
						<input id="create-form" type="button" value="Создать вопросы" style="display: none;">
						<span id="form-link"></span>
					</div>
					<ul id="sentenses"></ul>
				</form>
			</div>
		</div>
	</div>
    
	<!--Add buttons to initiate auth sequence and sign out-->
    <div class="authorize-buttons">
		<button id="authorize_button" style="display: none;">Authorize</button>
		<button id="signout_button" style="display: none;">Sign Out</button>
	</div>
    <script type="text/javascript" src="index.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
