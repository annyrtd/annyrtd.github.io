<!DOCTYPE html>
<html>
  <head>
    <title>Word Analysis</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
  </head>
  <body>
	<form enctype="multipart/form-data" method="post">
		<p>
			<input type="file" name="createSpreadsheetFileUploader" id="create-spreadsheet-file-uploader">
			<input class="classic-button" id="create-spreadsheet-button" type="button" value="Загрузить" disabled>
			<button class="classic-button" id="clear-all" type="button" >Очистить все</button>
		</p>
	</form> 

	<div id="file-content-wrapper">
		<div class="search-word-wrapper" >
			<input id="search-word" type="text" placeholder="Введите слово...">	
		</div>
		<div class="two-column-row">
			<div class="two-column-row__column" id="file-content"></div>
			<div class="two-column-row__column two-column-row__column--second">
				<div class="half-column">
					<ul id="found-sentenses"></ul>
				</div>
				<div class="half-column half-column--second">
					<div class="create-form-controls">
						<button class="classic-button" id="create-form" type="button" >Создать форму</button>						
						<span id="form-link"></span>
					</div>					
					<ul id="selected-sentenses"></ul>
				</div>
			</div>
		</div>
	</div>
	
	<div id="statistics"></div>
    
	<!--Add buttons to initiate auth sequence and sign out-->
    <div class="authorize-buttons">
		<button class="classic-button" id="authorize_button" style="display: none;">Authorize</button>
		<button class="classic-button"id="signout_button" style="display: none;">Sign Out</button>
	</div>
    <script type="text/javascript" src="index.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
