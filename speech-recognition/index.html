<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="lib/getmdl-select/getmdl-select.min.css">
    <script defer src="lib/getmdl-select/getmdl-select.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/CBR_XML_Daily_Ru.js"></script>
    <script src="//www.cbr-xml-daily.ru/daily_jsonp.js"></script>
    <script src="js/speech.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Конвертер Валют</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="flex-row flex-wrap">
                    <div id="info">
                        Для выхода из программы скажите 'выход'. <br>
                        Пример фразы: "переведи 5 долларов в рубли" <br>
                        или "сколько будет 132 евро в йенах". <br><br>
                    </div>
                    <button id="start-recording" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab ">
                        <i class="material-icons">mic</i>
                    </button>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <div class="convertion-block flex-row flex-wrap">
                    <div class="flex-row">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input currency-value" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                   id="currencyFromValue">
                            <label class="mdl-textfield__label" for="currencyFromValue">Сколько?</label>
                            <span class="mdl-textfield__error">Введите число!</span>
                        </div>
                        <div class="mdl-textfield currency-type-container mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                            <input class="mdl-textfield__input currency-type" type="text" name="currency-from"
                                   id="currency-from" value="$" data-val="USD" readonly>
                            <label for="currency-from">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label>
                            <label for="currency-from" class="mdl-textfield__label">Валюта</label>
                            <ul for="currency-from" class="mdl-menu mdl-menu--bottom-left mdl-js-menu"></ul>
                        </div>
                    </div>
                    <button id="convert-direction"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored right">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                    <div class="flex-row">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input currency-value" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                   id="currencyToValue">
                            <label class="mdl-textfield__label" for="currencyToValue">Сколько?</label>
                            <span class="mdl-textfield__error">Введите число!</span>
                        </div>
                        <div class="mdl-textfield currency-type-container mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                            <input class="mdl-textfield__input currency-type" type="text" name="currency-to"
                                   id="currency-to" value="₽" data-val="RUB" readonly>
                            <label for="currency-to">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label>
                            <label for="currency-to" class="mdl-textfield__label">Валюта</label>
                            <ul for="currency-to" class="mdl-menu mdl-menu--bottom-left mdl-js-menu"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div id="result"><b>История запросов:</b><br></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
